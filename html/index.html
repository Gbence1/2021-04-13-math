<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardest test ever</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 class="container">Exercise task. Mathematical operations: </h1>
    <div class="container">
        <p class="right">
            <img class="red" src="../src/img/red.png" alt="red button thingy">
            <img class="gray" src="../src/img/gray.png" alt="gray button thingy">
            <br>
            <img class="plus" src="../src/img/plus.png" alt="plus sign">
            <img class="red" src="../src/img/red.png" alt="red button thingy">
            <img class="gray" src="../src/img/gray.png" alt="gray button thingy">
            <br>
            <img src="../src/img/line.png" alt="line">
            <br>
            <img class="equals" src="../src/img/equals.png" alt="equals sign">
            <img class="blue" src="../src/img/blue.png" alt="blue button thingy">
            <img class="gray" src="../src/img/gray.png" alt="gray button thingy">
            <img class="gray" src="../src/img/gray.png" alt="gray button thingy">
        </p>
        <button class="reset" type="button">Reset</button>
        <button class="solution" type="button">Solution</button>
        <p class="sum">Result:</p>
    </div>
    <div>
        <p class="five1"></p>
        <p class="five2"></p>
        <p class="zero1"></p>
        <p class="zero2"></p>
        <p class="zero3"></p>
        <p class="zero4"></p>
        <p class="one"></p>
    </div>
    <script src="../js/script.js"></script>

</html>
